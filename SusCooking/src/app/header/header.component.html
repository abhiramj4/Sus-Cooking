 
    <!--

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="10000">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block w-100" id = "f-slide" src="../../assets/images/All/GreekSalad.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" id = "s-slide" src="../../assets/images/All/VegetablePaneerBiriyani.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" id = "t-slide" src="../../assets/images/All/MuttonBiriyani.jpg" alt="Third slide">
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
</div>
