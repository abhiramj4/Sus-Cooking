                                            <h1><span style="color: #333399;">Kerala Pomfret Curry</span></h1>
<p><strong>Ingredients</strong></p>
<ul>
<li>Pomfret 1 lb</li>
<li>Ginger julienned 1tbsp</li>
<li>Green chili 2 - long slices</li>
<li>Curry leaves a few sprigs</li>
<li>Tamarind paste 1 tbsp</li>
<li>Salt as required&nbsp;</li>
</ul>
<p><strong>For marinade</strong></p>
<ul>
<li>Chili powder 1 tsp</li>
<li>Turmeric &frac12; tsp</li>
<li>Salt as required</li>
</ul>
<p><strong>For Grinding</strong></p>
<ul>
<li>Coconut 1 cup</li>
<li>Turmeric &frac12; tsp</li>
<li>Chili powder 1 tsp</li>
<li>Cumin seeds &frac12; tsp</li>
<li>Fenugreek &frac12; tsp -dry roasted and powdered</li>
<li>Water &frac12; cup</li>
</ul>
<p><strong>For garnishing:</strong></p>
<ul>
<li>Garlic roughly chopped 1 tbsp</li>
<li>Onion finely chopped 1 tbsp</li>
<li>Fenugreek &frac12; tsp</li>
<li>Dry red chilies 2</li>
<li>Mustard seeds 1 tsp</li>
<li>Oil as required</li>
</ul>
<p>&nbsp;<strong>Method</strong></p>
<p>Marinate pomfret and leave it for about 30 minutes or so.</p>
<p>Grind coconut with all the ingredients for grinding.</p>
<p>Mix the ground coconut paste to the marinated fish, add ginger, green chili, curry leaf, tamarind paste, salt and enough water (roughly about 2 cups). Bring it to boil. Turn off heat when fish is cooked (about 3 to 4 minutes).</p>
<p>Heat oil in small pan. Splutter mustard, add fenugreek followed by chopped onion. When the onion is browned add garlic followed by red chilies. Stir till it&rsquo;s all fried in the oil. Pour it over the fish curry.</p>
<p>&nbsp;</p>
