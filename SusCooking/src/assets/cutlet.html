                                            <h1><span style="color: #d84194;"><strong>Vegetable Cutlet</strong></span></h1>  

                                            <strong>Ingredients</strong></p><ul><li>Onion - 4 medium, finely chopped</li><li>Green chilli - 3-4, chopped</li><li>Ginger and garlic - 2.5 tsp each, finely chopped</li><li>Turmeric powder - &frac12; tsp</li><li>Chilli powder - 1/2 tsp</li><li>Freshly powdered cumin - &frac12; tsp</li><li>Garam masala - 1 tsp</li><li>Pepper powder - 1-1.5 tsp</li><li>veggies - potato 2 large, beetroot 2 medium, carrot 1, frozen green peas- 1 cup</li><li>Coriander leaves - 2-3 tbsp, chopped</li><li>Bread crumbs - 2 cups</li><li>3 Egg white</li><li>Salt</li><li>Curry leaves</li><li>Oil for shallow frying.</li></ul><p>&nbsp;</p><p><strong>Instructions</strong></p><p>Pressure cook the whole potatoes, beets and carrot.peel the skin.</p><p>Mash all the veges together.Let it cool completely.</p><p>Heat oil in a wide pan. Add the chopped onion and cook till it becomes soft and starts browning. Add chopped ginger, garlic,green chilli and curry leaves. Cook for 2-3 mins or till the raw smell goes. Add all the masala powders and mix well. Cook for another 2-3 mins. Add the mashed veggies and salt, mix well. Add chopped coriander leaves. Combine and continue to cook for 5 more mins on low flame.</p><p>Let the veggie mixture cool completely. Make sure there are no lumps. Shape the mixture as per your liking.</p><p>heat oil in a pan on med &ndash;When the oil is really hot (not smoking) Dip the shaped cutlets in egg white &amp; roll in bread crumbs and fry it till its golden in colour. Drain on a paper towel.</p>
