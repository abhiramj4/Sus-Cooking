                                    <h1><span style="color: #db9731;"><strong>Fish Curry</strong></span></h1>                                      

                                    <img src="builds/FishCurry.jpg" class="lazyload" alt="" />
                                    
                                    <p>&nbsp;<strong>Ingredients</strong></p><ol><li>King fish: 1kg, cut into medium sized pieces.

                                    </li><li>Kashmiri Chilli powder: 2-3 tbsp</li><li>Coriander powder: 1 tbsp</li>
                                    <li>Turmeric powder: 1 tsp</li><li>Fenugreek: Dry roasted and powdered: 1tsp</li>
                                    <li>Shallots: about 8 to 10, thinly sliced</li><li>Garlic: about 5 to 6, thinly sliced</li>
                                    <li>Green chilli: 4 to 5, halved</li><li>Ginger: A small piece, thinly sliced</li>
                                    <li>Tamarind paste: 1 tbsp or according to taste.</li><li>Oil: 1 tbsp</li><li>Mustard seeds: 1 tsp</li>
                                    <li>Curry leaves: 2 sprigs</li><li>Salt as per taste.&nbsp;</li></ol>
                                    <p><strong>Mehtod</strong></p><p>Cut, wash and clean the fish</p>
                                    <p>Make a paste of ingredients 2 to 5 with very little water</p>
                                    <p>Pour oil into the clay pot and splutter mustard seeds, add the ingredients 6 to 9 and keep stirring for about a minute.</p>
                                    <p>Add the chilli paste and add little water and bring it to boil. Add the fish. Add the tamarind paste and salt. Add curry leaves. Add more water if needed. Cook till done.</p>
