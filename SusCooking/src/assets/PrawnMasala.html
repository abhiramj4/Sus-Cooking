                                            <h1><span style="color: #df3081;"><strong>Kerala Prawn Masala</strong></span></h1> 

<p><strong><iframe src="//www.youtube.com/embed/sDn5ptukStA" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></strong></p>
<p><strong>Ingredients</strong></p>
<ul>
<li>Prawn 1 lb</li>
<li>Onions 2</li>
<li>Green chillies 3 to 4</li>
<li>Ginger 1" piece</li>
<li>Garlic 4 to 5 cloves</li>
<li>Curry leaves few sprigs</li>
<li>Cooking oil as required</li>
<li>Coconut oil 1 tbsp</li>
<li>Chilli powder 1 tsp</li>
<li>Turmeric powder 1/2 tsp</li>
<li>Tomato puree 1 tbsp</li>
<li>Salt as required</li>
<li>Water 2 to 3 cups</li>
</ul>
<p><br /> <strong>Method</strong><br /> <br />Coarsely grind green chillies, ginger, garlic and a few curry leaves in a blender. Shell and devein prawns. Heat a pan and pour oil. Add onions and saut&eacute;. Add curry leaves and continue to saut&eacute;. Add the crushed green chilli mixture and continue to stir for about a minute. Add tomato puree and continue to fry. More tomato paste may be added if required. Add the prawns and toss well. Add chilli powder and turmeric powder. Mix all gently.&nbsp;Add 1 cup water. Mix and allow to cook. Add salt and more water if needed. Stir till required consistency is reached.<br /> Add a tbsp of coconut oil and turn off the heat. Prawn masala is ready to serve with rice/roti/nan/pathiri.</p>
