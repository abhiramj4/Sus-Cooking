                                            <h1><span style="color: #ac28a5;"><strong>Frittata</strong></span></h1> 

                                            <iframe src="//www.youtube.com/embed/1s-N-YfCykk" width="560" height="314" allowfullscreen="allowfullscreen"></iframe>
                                            <p>Frittatas&nbsp;are cooked in a cast iron pan or oven-safe skillet because they are started on the stovetop and then finished in the oven. <br><br>They are baked in the oven until&nbsp;eggs&nbsp;are completely set and no visible liquid&nbsp;egg&nbsp;remain, and cheese is melted, or topping is lightly browned. You can add any vegetables, cheeses or meat of your liking.</p>
                                            <p>In this recipe, I used onion, potato, spinach, bell peppers and swiss cheese.</p>
