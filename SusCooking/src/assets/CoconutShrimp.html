                                            <h1><span style="color: #7194df;"><strong>Coconut Shrimp</strong></span></h1>
<p><strong>Ingredients</strong></p>
<ul>
<li>Extra Large Shrimp 2 lb</li>
<li>Flour 1 &frac12; cup</li>
<li>Egg&nbsp;1</li>
<li>Club soda (unsweetened) 1 cup</li>
<li>Baking powder 1 tsp</li>
<li>Desiccated coconut (unsweetened) 1 cup</li>
<li>Panko Bread Crumbs 1 cup</li>
<li>Garlic finely shredded 1 tsp</li>
<li>Ginger finely shredded 1 tsp</li>
<li>Chilli powder 1 tsp</li>
<li>Black Pepper powder 1 tsp</li>
<li>Salt as required</li>
<li>Oil as required</li>
</ul>
<p>&nbsp;</p>
<p><strong>Method</strong><br /> <br />Peel and devein shrimp but leave the tail on. In a large bowl, whisk together 1 cup of flour, ginger, garlic, chilli powder, baking powder, salt, black pepper and egg. Make a thick batter by adding club soda as needed.</p>
<p>In another bowl, mix together the bread crumbs and coconut.</p>
<p>Put the remaining flour in a shallow bowl. Take each shrimp by the tail, dust it in the flour, dip it in the batter and coat it in coconut and bread crumb mixture. Spread it on a tray one at a time. Freeze this for about 30 minutes.</p>
<p>Heat oil in a large skillet on medium high heat and deep fry the shrimp till golden brown, about 2-3 minutes.  Transfer to paper towels to drain.</p>
<p>&nbsp;</p>
