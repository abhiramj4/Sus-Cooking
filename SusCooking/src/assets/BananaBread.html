                                            <h1><span style="color: #ff6600;">Whole Wheat Banana Bread</span></h1>
                                            <p>&nbsp;<strong>Ingredients</strong></p>
                                            <ul>
                                            <li>Whole wheat flour 2 cups</li>
                                            <li>Banana 1 mashed</li>
                                            <li>Eggs 2</li>
                                            <li>Honey &frac12; cup</li>
                                            <li>Vanilla extract 1 tsp</li>
                                            <li>Baking soda 1 tsp</li>
                                            <li>Cinnamon powder &frac12; tsp</li>
                                            <li>Walnuts chopped 2 tbsp</li>
                                            <li>Pistachios chopped 2 tbsp</li>
                                            </ul>
                                            <p>&nbsp;<strong>Method</strong></p>
                                            <p>Preheat oven to 350-degree F.</p>
                                            <p>In a mixer, beat eggs, add honey, vanilla extract, cinnamon, and baking soda. Add flour and beat again. Add banana and run the mixer one last time to form the batter without lumps. &nbsp;Toss in the walnuts and pistachios.</p>
                                            <p>Grease a 9&rdquo;x 5&rdquo; loaf pan with butter and pour batter into the pan. Bake for about 50 minutes or till done. Cool the bread on a wire rack.</p>
